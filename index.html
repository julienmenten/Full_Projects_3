<html>

<head>

    <!-- ========== NAV ==========  -->
    <nav>
      <ul>

          <section>
            <article><p>Green</p><img src="img/green.png" alt="gras"></article>
            <div class="color-user"></div>
          </section>
        </li>
        <li class="gold">
          <section>
            <article><p>Gold</p><img src="img/gold.png" alt="gras"></article>
            <div class="color-user"></div>
          </section>
        </li>
        <li class="blue">
          <section>
            <article><p>Blue</p><img src="img/blue.png" alt="gras"></article>

        </li>
        <li class="pink">
          <section>
            <article><p>Pink</p><img src="img/pink.png" alt="gras"></article>

          </section>

        </li>
        <li class="orange">
          <section>
            <article><p>Orange</p><img src="img/orange.png" alt="gras"></article>
            <div  class="color-user"></div>
          </section>

        </li>
        <li class="black">
          <section>
            <article><p>Black</p><img src="img/black.png" alt="gras"></article>
            <div  class="color-user"></div>
          </section>

        </li>

  <main>
    <!-- ========== USERS ==========  -->
    <!-- ========== USERS ==========  -->

        <article class='user-child' id='firstPlayer'>

          <div class="color-user "></div>

        </article>
        <article class='user-child' id='secondPlayer'>
          <figure> <img src="img/woman.png"></figure>
          <div class="color-user "></div>
        </article>
      </section>

    </section>
    <!-- ========== FRAME ==========  -->
    <!-- ========== FRAME ==========  -->
    <section id="frame"></section>

  </main>





  <script src="js/skeleton.js"></script>
