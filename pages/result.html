<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KMSKA: Resultscreen </title>
    <!-- Script -->
    <script src="../js/jquery.js"></script>
    <!-- <script src="https://files.codepedia.info/files/uploads/iScripts/html2canvas.js"></script> -->
    
    <script src="../js/html2canvas.js"></script>
    <script src="../js/result.js" type="module"></script>
    <!-- Link -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/result.css">

</head>

<body>
    <!-- ========== HEADER ==========  -->
    <!-- ========== HEADER ==========  -->
    <header>
        <div id='loadingPopup'>
            <h2>De grootmeesters bestuderen het kunstwerk</h2>
            <section>
                <article class="myPainting-container">
                    <img class="myPainting" src="../backEnd/artworks/result.jpg" alt="">
                </article>
                <span class="left-text">
                    <div class="typewriter">
                        <p>Hey zeg, wat vinden jullie hier
                            van?</p>
                    </div>
                </span>
                <span class="top-text">
                    <div class="typewriter">
                        <p>Dees vind ik heel hoed.</p>
                        <p class="last">HÃ©, snapt
                            em. Hoed. hehe.</p>

                    </div>
                </span>
                <span class="right-text">
                    <div class="typewriter">
                        <p>Hmm, Dit kan ik veel beter</p>
                    </div>
                </span>
                <figure class="animation-container">
                    <img class="left" src="../img/meesters/person1.gif" alt="">
                    <img class="top" src="../img/meesters/person2.gif" alt="">
                    <img class="right" src="../img/meesters/person3.gif" alt="">
                </figure>
            </section>
            <div class="loadingIcon">
                <div class="hollowLoader">
                    <div class="largeBox"></div>
                    <div class="smallBox"></div>
                </div>

            </div>

        </div>
    </header>
    <!-- ========== MAIN ==========  -->
    <!-- ========== MAIN ==========  -->
    <main>
        <div id="qrcode"></div>
        <article id="resultPopUp">
            <article class="timer-wrapper">
                <section id="timer-container">
                    <div class="timeBarBackground">
                        <div id="timeBar"></div>
                    </div>
                    <h1 id="timerClock">0</h1>
                </section>
            </article>
            <!-- ========== INFORMATION ==========  -->
            <!-- ========== INFORMATION ==========  -->
            <section class="wrapper">
                <section class="columns info-wrapper">
                    <h3>JE TEKENDE...</h3>
                    <article id="resultInformation">
                        <h1 id="resultTitle"></h1>
                        <h2 id="resultArtist">Van <span class="artistName"></span></h2>
                        <h4 id="resultYear">Jaar: <span class="paintingYear"></span></h4>
                        <p id="resultDescription"></p>
                        <p id="resultLocation"></p>
                        <p id="resultSimilarity">Similariteiten</p>
                        <p id="similarities"></p>
                    </article>
                </section>
                <!-- ========== IMAGES ==========  -->
                <!-- ========== IMAGES ==========  -->
                <section class="columns images-wrapper">
                    <figure>
                        <section class="frame" id="ourPainting">
                            <img id="paintedImage" class="painting fake" src="../img/james.jpg" alt="">
                        </section>

                        <section class="frame" id="resultPainting">
                            <img id="paintedImage" class="painting original" src="../img/james.jpg" alt="">
                        </section>
                    </figure>
                </section>
            </section>
        </article>
    </main>
    <!-- <script src="../js/qrscript.js" type="module"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
</body>

</html>
